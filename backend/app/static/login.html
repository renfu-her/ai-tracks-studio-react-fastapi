<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統 - AI-Tracks Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: flex;
            align-items: center;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-label svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: #667eea;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-box {
            margin-top: 24px;
            padding: 16px;
            background: #edf2f7;
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .info-box svg {
            width: 20px;
            height: 20px;
            fill: #4299e1;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .info-box p {
            color: #2d3748;
            font-size: 13px;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 24px;
            text-align: center;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            gap: 10px;
        }

        .error-message {
            padding: 12px;
            background: #fff5f5;
            border: 1px solid #fc8181;
            border-radius: 8px;
            color: #c53030;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-lock" style="font-size: 40px;"></i>
            </div>
            <h1>後台管理系統</h1>
            <p class="subtitle">AI-Tracks Studio Admin Panel</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i>
                    管理員郵箱
                </label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="admin@admin.com"
                    required
                    value="admin@admin.com"
                />
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-key"></i>
                    密碼
                </label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="請輸入密碼"
                    required
                    value="admin123"
                />
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>登入後台</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="info-box">
            <i class="fas fa-info-circle" style="font-size: 20px; color: #4299e1;"></i>
            <p>
                <strong>測試帳號：</strong><br>
                郵箱：admin@admin.com<br>
                密碼：admin123<br>
                <small style="color: #718096;">⚠️ 生產環境請更改密碼</small>
            </p>
        </div>

        <div class="back-link">
            <a href="/">
                <i class="fas fa-home"></i>
                返回網站首頁
            </a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>登入中...</span>';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Login successful
                    alert('登入成功！');
                    window.location.href = '/backend/projects';
                } else {
                    // Login failed
                    throw new Error(data.detail || '登入失敗');
                }
            } catch (error) {
                errorMessage.textContent = error.message || '網絡錯誤，請稍後再試';
                errorMessage.classList.add('show');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = `
                    <span>登入後台</span>
                    <i class="fas fa-arrow-right"></i>
                `;
            }
        });
    </script>
</body>
</html>
