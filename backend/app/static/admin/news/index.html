<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">

                <div class="sidebar-subtitle">ÂæåÂè∞ÁÆ°ÁêÜÁ≥ªÁµ±</div>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li class="nav-item">
                        <a href="/backend/projects" class="nav-link">
                            üéÆ Projects ÁÆ°ÁêÜ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/backend/news" class="nav-link active">
                            üì∞ News ÁÆ°ÁêÜ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/backend/about" class="nav-link">
                            ‚ÑπÔ∏è About ÁÆ°ÁêÜ
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 class="header-title">News ÁÆ°ÁêÜ</h1>
                <div class="header-actions">
                    <span class="user-info" id="userInfo">ËºâÂÖ•‰∏≠...</span>
                    <button onclick="logout()" class="logout-btn">ÁôªÂá∫</button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 24px;">
                    <button onclick="showAddModal()" class="btn btn-primary">
                        ‚ûï Êñ∞Â¢û News
                    </button>
                </div>

                <div id="newsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>ËºâÂÖ•‰∏≠...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 32px; border-radius: 16px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <h2 id="modalTitle">Êñ∞Â¢û News</h2>
            <form id="newsForm">
                <div class="form-row">
                    <label class="form-label">ID</label>
                    <input type="text" id="newsId" class="form-control" required />
                </div>
                <div class="form-row">
                    <label class="form-label">Ê®ôÈ°å</label>
                    <input type="text" id="newsTitle" class="form-control" required />
                </div>
                <div class="form-row">
                    <label class="form-label">ÊëòË¶Å</label>
                    <textarea id="newsExcerpt" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <label class="form-label">ÂÖßÂÆπ</label>
                    <textarea id="newsContent" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-row">
                    <label class="form-label">ÂúñÁâá URL</label>
                    <input type="url" id="newsImage" class="form-control" />
                </div>
                <div class="form-row">
                    <label class="form-label">Êó•Êúü</label>
                    <input type="date" id="newsDate" class="form-control" />
                </div>
                <div class="form-row">
                    <label class="form-label">‰ΩúËÄÖ</label>
                    <input type="text" id="newsAuthor" class="form-control" />
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" onclick="closeModal()" class="btn" style="background: #e2e8f0;">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-success">ÂÑ≤Â≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
    <script>
        let currentUser = null;
        let editingNewsId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await checkAuth();
            if (currentUser) {
                document.getElementById('userInfo').textContent = currentUser.email;
                await loadNews();
            }
        });

        async function loadNews() {
            showLoading('newsContainer');
            try {
                const data = await apiRequest('/api/admin/news');
                renderNews(data.items || []);
            } catch (error) {
                showError('newsContainer', error.message);
            }
        }

        function renderNews(newsList) {
            const container = document.getElementById('newsContainer');
            if (newsList.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #718096;">Êö´ÁÑ°Ë≥áÊñô</p>';
                return;
            }
            
            container.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ê®ôÈ°å</th>
                                <th>‰ΩúËÄÖ</th>
                                <th>Êó•Êúü</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${newsList.map(news => `
                                <tr>
                                    <td><code>${news.id}</code></td>
                                    <td><strong>${news.title}</strong></td>
                                    <td>${news.author || '-'}</td>
                                    <td>${formatDate(news.date)}</td>
                                    <td>
                                        <button onclick="editNews('${news.id}')" class="btn btn-primary" style="padding: 6px 12px; font-size: 12px;">Á∑®ËºØ</button>
                                        <button onclick="deleteNews('${news.id}')" class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;">Âà™Èô§</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showAddModal() {
            editingNewsId = null;
            document.getElementById('modalTitle').textContent = 'Êñ∞Â¢û News';
            document.getElementById('newsForm').reset();
            document.getElementById('newsId').disabled = false;
            document.getElementById('modal').style.display = 'flex';
        }

        async function editNews(id) {
            try {
                const news = await apiRequest(`/api/news/${id}`);
                editingNewsId = id;
                
                document.getElementById('modalTitle').textContent = 'Á∑®ËºØ News';
                document.getElementById('newsId').value = news.id;
                document.getElementById('newsId').disabled = true;
                document.getElementById('newsTitle').value = news.title;
                document.getElementById('newsExcerpt').value = news.excerpt || '';
                document.getElementById('newsContent').value = news.content || '';
                document.getElementById('newsImage').value = news.image_url || '';
                document.getElementById('newsDate').value = news.date || '';
                document.getElementById('newsAuthor').value = news.author || '';
                
                document.getElementById('modal').style.display = 'flex';
            } catch (error) {
                alert('ËºâÂÖ•Â§±Êïó: ' + error.message);
            }
        }

        async function deleteNews(id) {
            if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ News„Äå${id}„ÄçÂóéÔºü`)) return;
            try {
                await apiRequest(`/api/admin/news/${id}`, { method: 'DELETE' });
                alert('Âà™Èô§ÊàêÂäüÔºÅ');
                await loadNews();
            } catch (error) {
                alert('Âà™Èô§Â§±Êïó: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                id: document.getElementById('newsId').value,
                title: document.getElementById('newsTitle').value,
                excerpt: document.getElementById('newsExcerpt').value || null,
                content: document.getElementById('newsContent').value || null,
                image_url: document.getElementById('newsImage').value || null,
                date: document.getElementById('newsDate').value || null,
                author: document.getElementById('newsAuthor').value || null,
            };
            
            try {
                if (editingNewsId) {
                    await apiRequest(`/api/admin/news/${editingNewsId}`, {
                        method: 'PUT',
                        body: JSON.stringify(formData)
                    });
                    alert('Êõ¥Êñ∞ÊàêÂäüÔºÅ');
                } else {
                    await apiRequest('/api/admin/news', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                    alert('Êñ∞Â¢ûÊàêÂäüÔºÅ');
                }
                
                closeModal();
                await loadNews();
            } catch (error) {
                alert('ÂÑ≤Â≠òÂ§±Êïó: ' + error.message);
            }
        });
    </script>
</body>
</html>
