    <script>
        let allNews = [];
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth();
            if (user) {
                document.getElementById('userInfo').textContent = user.email;
                await loadNews();
            }
            document.getElementById('searchInput').addEventListener('input', filterNews);
        });

        async function loadNews() {
            showLoading('newsContainer');
            try {
                const data = await apiRequest('/api/admin/news?limit=1000');
                allNews = data.items || [];
                filterNews();
            } catch (error) {
                showError('newsContainer', error.message);
            }
        }

        function filterNews() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allNews.filter(n => 
                n.title.toLowerCase().includes(search) || 
                (n.author||'').toLowerCase().includes(search)
            );
            renderNews(filtered);
        }

        function renderNews(newsList) {
            const container = document.getElementById('newsContainer');
            if (newsList.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #718096;">æš«ç„¡è³‡æ–™</p>';
                return;

                                <td><strong>${n.title}</strong></td>
                                <td>${n.author || '-'}</td>
                                <td>${formatDate(n.date)}</td>
                                <td>
                                    <a href="/backend/news/edit?id=${encodeURIComponent(n.id)}" class="btn-link">ç·¨è¼¯</a>

                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('pageInfo').textContent = `é¡¯ç¤º 1-${newsList.length} / å…± ${newsList.length} ç­†`;
        }
