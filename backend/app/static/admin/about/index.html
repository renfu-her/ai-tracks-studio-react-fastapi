    <script src="/static/js/admin.js"></script>
    <script>
        let currentUser = null;
        let editingAboutId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await checkAuth();
            if (currentUser) {
                document.getElementById('userInfo').textContent = currentUser.email;
                await loadAbout();
            }
        });

        async function loadAbout() {
            showLoading('aboutContainer');
            try {
                const items = await apiRequest('/api/admin/about');
                renderAbout(Array.isArray(items) ? items : [items]);
            } catch (error) {
                showError('aboutContainer', error.message);
            }
        }

        function renderAbout(aboutList) {
            const container = document.getElementById('aboutContainer');
            if (aboutList.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #718096;">æš«ç„¡è³‡æ–™</p>';
                return;
            }
            
            container.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>æ¨™é¡Œ</th>
                                <th>å‰¯æ¨™é¡Œ</th>
                                <th>Email</th>
                                <th>æ›´æ–°æ™‚é–“</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${aboutList.map(about => `
                                <tr>
                                    <td>${about.id}</td>
                                    <td><strong>${about.title || '-'}</strong></td>
                                    <td>${about.subtitle || '-'}</td>
                                    <td>${about.contact_email || '-'}</td>
                                    <td>${formatDateTime(about.updated_at)}</td>
                                    <td>
                                        <button onclick="editAbout(${about.id})" class="btn btn-primary" style="padding: 6px 12px; font-size: 12px;">ç·¨è¼¯</button>
                                        <button onclick="deleteAbout(${about.id})" class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;">åˆªé™¤</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showAddModal() {
            editingAboutId = null;
            document.getElementById('modalTitle').textContent = 'æ–°å¢ About';
            document.getElementById('aboutForm').reset();
            document.getElementById('modal').style.display = 'flex';
        }

        async function editAbout(id) {
            try {
                const about = await apiRequest(`/api/about/${id}`);
                editingAboutId = id;
                
                document.getElementById('modalTitle').textContent = 'ç·¨è¼¯ About Us';
                document.getElementById('aboutTitle').value = about.title || '';
                document.getElementById('aboutSubtitle').value = about.subtitle || '';
                document.getElementById('aboutDescription').value = about.description || '';
                document.getElementById('aboutEmail').value = about.contact_email || '';
                document.getElementById('aboutValues').value = JSON.stringify(about.values || [], null, 2);
                
                document.getElementById('modal').style.display = 'flex';
            } catch (error) {
                alert('è¼‰å…¥å¤±æ•—: ' + error.message);
            }
        }

        async function deleteAbout(id) {
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ About Us (ID: ${id}) å—ï¼Ÿ`)) return;
            try {
                await apiRequest(`/api/admin/about/${id}`, { method: 'DELETE' });
                alert('åˆªé™¤æˆåŠŸï¼');
                await loadAbout();
            } catch (error) {
                alert('åˆªé™¤å¤±æ•—: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('aboutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            let values = [];
            try {
                const valuesText = document.getElementById('aboutValues').value.trim();
                if (valuesText) {
                    values = JSON.parse(valuesText);
                }
            } catch (error) {
                alert('Values JSON æ ¼å¼éŒ¯èª¤');
                return;
            }
            
            const formData = {
                title: document.getElementById('aboutTitle').value || null,
                subtitle: document.getElementById('aboutSubtitle').value || null,
                description: document.getElementById('aboutDescription').value || null,
                contact_email: document.getElementById('aboutEmail').value || null,
                values: values
            };
            
            try {
                if (editingAboutId) {
                    await apiRequest(`/api/admin/about/${editingAboutId}`, {
                        method: 'PUT',
                        body: JSON.stringify(formData)
                    });
                    alert('æ›´æ–°æˆåŠŸï¼');
                } else {
                    await apiRequest('/api/admin/about', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                    alert('æ–°å¢æˆåŠŸï¼');
                }
                
                closeModal();
                await loadAbout();
