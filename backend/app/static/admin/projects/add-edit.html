    <script>
        let currentUser = null;
        let isEditMode = false;
        let editingId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await checkAuth();
            if (currentUser) {
                document.getElementById('userInfo').textContent = currentUser.email;
                
                // Check if edit mode (URL has ?id=xxx)
                const urlParams = new URLSearchParams(window.location.search);
                editingId = urlParams.get('id');
                isEditMode = !!editingId;
                
                if (isEditMode) {
                    document.getElementById('pageTitle').textContent = 'ç·¨è¼¯ Project - AI-Tracks Studio Admin';
                    document.getElementById('headerTitle').textContent = 'ç·¨è¼¯ Project';
                    document.getElementById('formTitle').textContent = 'ç·¨è¼¯ Project';
                    await loadProject(editingId);
                } else {
                    document.getElementById('pageTitle').textContent = 'æ–°å¢ Project - AI-Tracks Studio Admin';
                    document.getElementById('headerTitle').textContent = 'æ–°å¢ Project';
                    document.getElementById('formTitle').textContent = 'æ–°å¢ Project';
                    // Auto-generate ID based on title and category
                }
            }
        });

        async function loadProject(id) {
            try {
                const project = await apiRequest(`/api/admin/projects/${id}`);
                
                document.getElementById('projectId').value = project.id;
                document.getElementById('projectTitle').value = project.title;
                document.getElementById('projectDescription').value = project.description || '';
                document.getElementById('projectThumbnail').value = project.thumbnail_url || '';
                document.getElementById('projectCategory').value = project.category;
                document.getElementById('projectDate').value = project.date || '';
                document.getElementById('projectTags').value = (project.tags || []).join(', ');
                document.getElementById('projectLink').value = project.link || '';
            } catch (error) {
                alert('è¼‰å…¥ Project å¤±æ•—: ' + error.message);
                window.location.href = '/backend/projects';
            }
        }

        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('projectTitle').value.trim();
            const category = document.getElementById('projectCategory').value;
            
            // Validation
            if (!title || !category) {
                alert('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½ï¼ˆæ¨™é¡Œã€é¡åˆ¥ï¼‰');
                return;
            }
            
            // Auto-generate ID if not in edit mode
            let projectId = document.getElementById('projectId').value;
            if (!isEditMode) {
                // Generate ID from category and timestamp
                const prefix = category.toLowerCase();
                const timestamp = Date.now().toString().slice(-6);
                projectId = `${prefix}-${timestamp}`;
            }
            
            const formData = {
                id: projectId,
                title: title,
                description: document.getElementById('projectDescription').value.trim() || null,
                thumbnail_url: document.getElementById('projectThumbnail').value.trim() || null,
                category: category,
                date: document.getElementById('projectDate').value || null,
                tags: document.getElementById('projectTags').value
                    ? document.getElementById('projectTags').value.split(',').map(t => t.trim()).filter(t => t)
                    : [],
                link: document.getElementById('projectLink').value.trim() || null,
            }
            
            try {
                if (isEditMode) {
                    // Update existing project
                    await apiRequest(`/api/admin/projects/${editingId}`, {
                        method: 'PUT',
                        body: JSON.stringify(formData)
                    });
                    alert('âœ… Project æ›´æ–°æˆåŠŸï¼');
                } else {
                    // Create new project
                    await apiRequest('/api/admin/projects', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                    alert('âœ… Project æ–°å¢æˆåŠŸï¼');
                }
                
                window.location.href = '/backend/projects';
            } catch (error) {

        });
