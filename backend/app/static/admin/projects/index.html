    <script>
        let currentUser = null;
        let allProjects = [];
        let filteredProjects = [];

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await checkAuth();
            if (currentUser) {
                document.getElementById('userInfo').textContent = currentUser.email;
                await loadProjects();
            }
            
            // Event listeners
            document.getElementById('categoryFilter').addEventListener('change', filterProjects);
            document.getElementById('searchInput').addEventListener('input', filterProjects);
        });

        async function loadProjects() {
            showLoading('projectsContainer');
            
            try {
                const data = await apiRequest('/api/admin/projects?limit=1000');
                allProjects = data.items || [];
                filterProjects();
            } catch (error) {
                showError('projectsContainer', error.message);
            }
        }

        function filterProjects() {
            const category = document.getElementById('categoryFilter').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            filteredProjects = allProjects.filter(project => {
                const matchCategory = !category || project.category === category;
                const matchSearch = !searchText || 
                    project.title.toLowerCase().includes(searchText) ||
                    project.description?.toLowerCase().includes(searchText) ||
                    project.id.toLowerCase().includes(searchText);
                return matchCategory && matchSearch;
            });
            
            renderProjects();
        }

        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            
            if (filteredProjects.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #718096;">æš«ç„¡è³‡æ–™</p>';
                document.getElementById('pageInfo').textContent = 'é¡¯ç¤º 0 / å…± 0 ç­†';
                return;
            }
            
            container.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>

                                <th>æ¨™é¡Œ</th>

                                <th>æ¨™ç±¤</th>
                                <th style="width: 160px;">æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredProjects.map(project => `
                                <tr>
                                    <td><code style="font-size: 12px;">${project.id}</code></td>
                                    <td>
                                        <strong>${project.title}</strong>
                                        ${project.description ? `<br><small style="color: #718096;">${project.description.substring(0, 60)}...</small>` : ''}
                                    </td>
                                    <td><span class="tag tag-${project.category.toLowerCase()}">${project.category}</span></td>
                                    <td>${formatDate(project.date)}</td>
                                    <td style="font-size: 12px;">${(project.tags || []).join(', ')}</td>
                                    <td>
                                        <a href="/backend/projects/edit?id=${encodeURIComponent(project.id)}" class="btn-link">ç·¨è¼¯</a>
                                        <button onclick="deleteProject('${project.id}')" class="btn-danger">åˆªé™¤</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('pageInfo').textContent = `é¡¯ç¤º 1-${filteredProjects.length} / å…± ${filteredProjects.length} ç­†`;
        }

        async function deleteProject(id) {
